<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
import React, { useState } from 'react';
import { 
  ShieldCheck, ShieldAlert, Search, RefreshCcw, CheckCircle2, 
  XCircle, AlertTriangle, Calendar, Lock, FileWarning, Zap, ChevronRight,
  Info, Shield, ExternalLink, ArrowRight, AlertCircle
} from 'lucide-react';

const ScanalisScanner = () => {
  const [url, setUrl] = useState('');
  const [isScanning, setIsScanning] = useState(false);
  const [showResult, setShowResult] = useState(false);
  const [progress, setProgress] = useState(0);
  const [findings, setFindings] = useState([]);
  const [error, setError] = useState('');
  const [scannedUrl, setScannedUrl] = useState('');

  // Validation et nettoyage de l'URL
  const validateAndCleanUrl = (input) => {
    let cleanUrl = input.trim();
    
    // Retire les espaces, caract√®res invalides
    if (!/^https?:\/\/.+\..+/.test(cleanUrl)) {
      // Si pas de protocole, ajoute https://
      if (!cleanUrl.startsWith('http')) {
        cleanUrl = 'https://' + cleanUrl;
      }
    }
    
    // Validation finale
    try {
      const urlObj = new URL(cleanUrl);
      // Refuse les URLs manifestement invalides
      if (urlObj.hostname.length < 3 || !urlObj.hostname.includes('.')) {
        return null;
      }
      return cleanUrl;
    } catch (e) {
      return null;
    }
  };

  const analyzeHeaders = (headers) => {
    const vulnerabilities = [];

    // 1. HSTS (Strict-Transport-Security)
    if (!headers['strict-transport-security']) {
      vulnerabilities.push({
        id: 'hsts-missing',
        severity: 'high',
        name: "HSTS Manquant",
        header: "Strict-Transport-Security",
        desc: "Connexion HTTP ‚Üí HTTPS non forc√©e. Donn√©es interceptables en clair.",
        impact: "Man-in-the-Middle",
        consequence: "Interception des donn√©es utilisateurs (tokens, sessions, mots de passe) via downgrade HTTP.",
        fix: "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload",
        cveRef: "CWE-319"
      });
    }

    // 2. CSP (Content-Security-Policy)
    if (!headers['content-security-policy']) {
      vulnerabilities.push({
        id: 'csp-missing',
        severity: 'high',
        name: "CSP Non-D√©finie",
        header: "Content-Security-Policy",
        desc: "Injection de scripts malveillants (XSS) possible sans restrictions.",
        impact: "Vol de donn√©es",
        consequence: "Un attaquant peut injecter du JavaScript pour voler les cookies de session, rediriger vers du phishing, ou exfiltrer des donn√©es sensibles.",
        fix: "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'",
        cveRef: "CWE-79"
      });
    }

    // 3. X-Frame-Options
    if (!headers['x-frame-options']) {
      vulnerabilities.push({
        id: 'xfo-missing',
        severity: 'medium',
        name: "X-Frame-Options Absent",
        header: "X-Frame-Options",
        desc: "Votre site peut √™tre embarqu√© dans une iframe malveillante.",
        impact: "Clickjacking",
        consequence: "Un attaquant peut superposer votre interface dans une iframe invisible et tromper l'utilisateur pour qu'il clique sur des actions non d√©sir√©es (transfert d'argent, changement de mot de passe).",
        fix: "X-Frame-Options: DENY ou SAMEORIGIN",
        cveRef: "CWE-1021"
      });
    }

    // 4. X-Content-Type-Options
    if (!headers['x-content-type-options']) {
      vulnerabilities.push({
        id: 'xcto-missing',
        severity: 'medium',
        name: "X-Content-Type-Options Absent",
        header: "X-Content-Type-Options",
        desc: "Le navigateur peut interpr√©ter un fichier comme ex√©cutable alors qu'il ne devrait pas.",
        impact: "Ex√©cution malware",
        consequence: "MIME sniffing permet √† un attaquant d'uploader un fichier d√©guis√© (.txt contenant du JS) qui sera ex√©cut√© par le navigateur.",
        fix: "X-Content-Type-Options: nosniff",
        cveRef: "CWE-430"
      });
    }

    // 5. Referrer-Policy
    if (!headers['referrer-policy']) {
      vulnerabilities.push({
        id: 'referrer-missing',
        severity: 'low',
        name: "Referrer-Policy Non-D√©finie",
        header: "Referrer-Policy",
        desc: "URLs compl√®tes (avec tokens/IDs) peuvent fuiter vers des sites tiers.",
        impact: "Fuite d'informations",
        consequence: "Les param√®tres d'URL sensibles (tokens de r√©initialisation, IDs utilisateurs) sont envoy√©s dans le header Referer vers des sites externes, exposant des donn√©es priv√©es.",
        fix: "Referrer-Policy: strict-origin-when-cross-origin",
        cveRef: "CWE-200"
      });
    }

    // 6. Permissions-Policy (anciennement Feature-Policy)
    if (!headers['permissions-policy'] && !headers['feature-policy']) {
      vulnerabilities.push({
        id: 'permissions-missing',
        severity: 'low',
        name: "Permissions-Policy Absente",
        header: "Permissions-Policy",
        desc: "Acc√®s non restreint aux APIs navigateur (cam√©ra, micro, g√©olocalisation).",
        impact: "Vie priv√©e",
        consequence: "Des scripts tiers ou malveillants peuvent acc√©der √† la webcam, micro ou position GPS de l'utilisateur sans restriction explicite.",
        fix: "Permissions-Policy: camera=(), microphone=(), geolocation=()",
        cveRef: "CWE-265"
      });
    }

    // 7. X-XSS-Protection (legacy mais encore utile)
    const xssProtection = headers['x-xss-protection'];
    if (!xssProtection || xssProtection === '0') {
      vulnerabilities.push({
        id: 'xss-protection-disabled',
        severity: 'medium',
        name: "X-XSS-Protection D√©sactiv√©",
        header: "X-XSS-Protection",
        desc: "Protection XSS du navigateur d√©sactiv√©e (anciens navigateurs vuln√©rables).",
        impact: "XSS facilit√©",
        consequence: "Sur les anciens navigateurs (IE, Chrome <78), les attaques XSS refl√©t√©es ne sont pas bloqu√©es automatiquement.",
        fix: "X-XSS-Protection: 1; mode=block",
        cveRef: "CWE-79"
      });
    }

    // 8. Server header r√©v√®le trop d'infos
    if (headers['server'] && !headers['server'].toLowerCase().includes('hidden')) {
      const serverValue = headers['server'].toLowerCase();
      if (serverValue.includes('apache') || serverValue.includes('nginx') || serverValue.includes('iis')) {
        vulnerabilities.push({
          id: 'server-disclosure',
          severity: 'low',
          name: "Banner Server Expos√©",
          header: "Server",
          desc: `Le header Server r√©v√®le "${headers['server']}", facilitant la reconnaissance.`,
          impact: "Information disclosure",
          consequence: "Un attaquant peut identifier votre stack technique (Apache 2.4.41, nginx 1.18.0) et exploiter des CVE connues pour cette version sp√©cifique.",
          fix: "Server: [masqu√©] ou suppression compl√®te du header",
          cveRef: "CWE-200"
        });
      }
    }

    return vulnerabilities;
  };

  const startScan = async (e) => {
    e.preventDefault();
    setError('');
    setFindings([]);
    setShowResult(false);
    
    const cleanUrl = validateAndCleanUrl(url);
    
    if (!cleanUrl) {
      setError("URL invalide. Format attendu : https://exemple.com");
      return;
    }
    
    setIsScanning(true);
    setProgress(0);
    setScannedUrl(cleanUrl);
    
    // Animation de progression
    const progressInterval = setInterval(() => {
      setProgress((prev) => {
        if (prev >= 90) return 90;
        return prev + 10;
      });
    }, 150);

    try {
      // Appel √† un proxy CORS ou backend
      // Pour la d√©mo, on utilise un service public (allorigins.win)
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(cleanUrl)}`;
      
      const response = await fetch(proxyUrl, {
        method: 'HEAD',
        mode: 'cors'
      });

      clearInterval(progressInterval);
      setProgress(100);

      // Conversion des headers en objet lowercase
      const headers = {};
      response.headers.forEach((value, key) => {
        headers[key.toLowerCase()] = value;
      });

      // Analyse des vuln√©rabilit√©s
      const vulnerabilities = analyzeHeaders(headers);
      setFindings(vulnerabilities);
      
      setTimeout(() => {
        setIsScanning(false);
        setShowResult(true);
      }, 300);

    } catch (err) {
      clearInterval(progressInterval);
      setIsScanning(false);
      setError("Impossible d'analyser cette URL. V√©rifiez qu'elle est accessible publiquement et r√©essayez.");
      console.error('Scan error:', err);
    }
  };

  const getGrade = (count) => {
    if (count === 0) return { 
      letter: 'A+', 
      color: 'text-emerald-600', 
      bg: 'bg-emerald-50', 
      border: 'border-emerald-300', 
      label: 'Excellent',
      emoji: 'üéâ'
    };
    if (count === 1) return { 
      letter: 'A', 
      color: 'text-emerald-500', 
      bg: 'bg-emerald-50', 
      border: 'border-emerald-200', 
      label: 'Tr√®s Bon',
      emoji: '‚úÖ'
    };
    if (count === 2) return { 
      letter: 'B', 
      color: 'text-blue-500', 
      bg: 'bg-blue-50', 
      border: 'border-blue-200', 
      label: 'Correct',
      emoji: 'üëç'
    };
    if (count <= 5) return { 
      letter: 'C', 
      color: 'text-orange-500', 
      bg: 'bg-orange-50', 
      border: 'border-orange-200', 
      label: 'Vuln√©rable',
      emoji: '‚ö†Ô∏è'
    };
    return { 
      letter: 'D', 
      color: 'text-red-600', 
      bg: 'bg-red-50', 
      border: 'border-red-300', 
      label: 'Critique',
      emoji: 'üö®'
    };
  };

  const grade = getGrade(findings.length);

  const getSeverityColor = (severity) => {
    switch(severity) {
      case 'high': return 'bg-red-100 text-red-700 border-red-200';
      case 'medium': return 'bg-orange-100 text-orange-700 border-orange-200';
      case 'low': return 'bg-yellow-100 text-yellow-700 border-yellow-200';
      default: return 'bg-slate-100 text-slate-700';
    }
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-50 font-sans text-slate-900 pb-20">
      {/* Navbar */}
      <nav className="p-6 max-w-6xl mx-auto flex justify-between items-center">
        <div className="flex items-center gap-2">
          <div className="bg-gradient-to-br from-blue-600 to-blue-700 p-2 rounded-xl shadow-lg">
            <ShieldCheck className="text-white" size={24} />
          </div>
          <span className="text-xl font-black tracking-tight">SCANALIS</span>
          <span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full">FREE</span>
        </div>
        <a href="/" className="text-sm text-slate-600 hover:text-slate-900 font-medium">
          Audit Complet ‚Üí
        </a>
      </nav>

      <main className="max-w-4xl mx-auto px-4 mt-8">
        {/* Hero */}
        <div className="text-center mb-12">
          <div className="inline-block mb-4 px-4 py-1.5 bg-blue-100 text-blue-700 rounded-full text-sm font-bold">
            üéØ Audit Gratuit ‚Ä¢ 30 Secondes
          </div>
          <h1 className="text-4xl md:text-5xl font-black text-slate-900 mb-4 leading-tight">
            Vos Headers de S√©curit√©<br/>
            <span className="text-blue-600">Sont-ils Conformes ?</span>
          </h1>
          <p className="text-lg text-slate-600 font-medium max-w-2xl mx-auto">
            Entrez votre URL. On analyse vos headers HTTP en temps r√©el et on vous dit exactement o√π vous √™tes expos√©.
          </p>
        </div>

        {/* Input Area */}
        <div className="bg-white p-3 rounded-2xl shadow-2xl border-2 border-slate-200 mb-10">
          <form onSubmit={startScan} className="flex flex-col md:flex-row gap-3">
            <div className="flex-1 relative">
              <Search className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20} />
              <input 
                type="text" 
                value={url}
                onChange={(e) => setUrl(e.target.value)}
                placeholder="https://votre-site.com" 
                className="w-full pl-12 pr-5 py-4 rounded-xl border-2 border-slate-100 bg-slate-50 focus:bg-white focus:border-blue-500 outline-none font-medium transition-all text-base"
              />
            </div>
            <button 
              disabled={isScanning || !url}
              type="submit"
              className="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-10 py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-blue-600/30"
            >
              {isScanning ? (
                <>
                  <RefreshCcw className="animate-spin" size={20} />
                  Analyse...
                </>
              ) : (
                <>
                  <Zap size={20} />
                  Scanner
                </>
              )}
            </button>
          </form>
          
          {isScanning && (
            <div className="mt-3">
              <div className="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                <div 
                  className="bg-gradient-to-r from-blue-500 to-blue-600 h-full transition-all duration-300 ease-out" 
                  style={{ width: `${progress}%` }}
                ></div>
              </div>
              <p className="text-xs text-slate-500 mt-2 text-center font-medium">
                Analyse des headers HTTP en cours...
              </p>
            </div>
          )}

          {error && (
            <div className="mt-3 p-4 bg-red-50 border border-red-200 rounded-xl flex items-start gap-3">
              <XCircle className="text-red-500 shrink-0 mt-0.5" size={20} />
              <div>
                <p className="text-sm font-bold text-red-700">Erreur</p>
                <p className="text-sm text-red-600">{error}</p>
              </div>
            </div>
          )}
        </div>

        {/* Results */}
        {showResult && (
          <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-700">
            
            {/* Score Banner */}
            <div className={`rounded-3xl border-4 ${grade.border} ${grade.bg} p-8 shadow-2xl`}>
              <div className="flex flex-col md:flex-row items-center gap-8">
                <div className="relative">
                  <div className={`text-[120px] font-black ${grade.color} leading-none`}>
                    {grade.letter}
                  </div>
                  <div className="absolute -top-4 -right-4 text-5xl">{grade.emoji}</div>
                </div>
                <div className="flex-1 space-y-4">
                  <div>
                    <h2 className="text-3xl font-black text-slate-900 mb-2">
                      Score de s√©curit√© : {grade.label}
                    </h2>
                    <p className="text-slate-700 font-medium text-lg">
                      {findings.length === 0 ? (
                        <>Bravo ! Aucune vuln√©rabilit√© d√©tect√©e. Vos headers sont <span className="font-bold text-emerald-600">parfaitement configur√©s</span>.</>
                      ) : (
                        <>Nous avons d√©tect√© <span className="font-bold text-slate-900">{findings.length} faille{findings.length > 1 ? 's' : ''} de s√©curit√©</span> sur <span className="font-mono text-sm">{scannedUrl}</span></>
                      )}
                    </p>
                  </div>
                  
                  {/* Cons√©quences par score */}
                  {findings.length > 0 && (
                    <div className="bg-white/70 backdrop-blur-sm p-5 rounded-xl border-2 border-white/50 space-y-3">
                      <div className="flex items-start gap-3">
                        <AlertTriangle className={`shrink-0 mt-0.5 ${findings.length >= 5 ? 'text-red-500' : findings.length >= 3 ? 'text-orange-500' : 'text-blue-500'}`} size={22} />
                        <div className="space-y-2">
                          <p className="font-bold text-slate-900 text-base">
                            {findings.length >= 5 && "üö® Risque Critique : Exposition Maximale"}
                            {findings.length >= 3 && findings.length < 5 && "‚ö†Ô∏è Risque √âlev√© : Vuln√©rabilit√©s Multiples"}
                            {findings.length === 2 && "üëç Risque Mod√©r√© : Am√©liorations Recommand√©es"}
                            {findings.length === 1 && "‚úÖ Risque Faible : Quasi-Conforme"}
                          </p>
                          <p className="text-sm text-slate-700 leading-relaxed">
                            {findings.length >= 5 && "Votre infrastructure est une passoire. Risque de sanction RGPD/AI Act jusqu'√† 7% du CA. Un audit approfondi est URGENT."}
                            {findings.length >= 3 && findings.length < 5 && "Plusieurs vecteurs d'attaque exploitables. Votre conformit√© est fragile face √† un audit s√©rieux ou une due diligence."}
                            {findings.length === 2 && "Configuration correcte mais incompl√®te. Quelques ajustements pour atteindre l'excellence et rassurer vos clients/investisseurs."}
                            {findings.length === 1 && "Presque parfait ! Une seule correction et vous √™tes A+. La finition qui fait la diff√©rence lors d'un closing."}
                          </p>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>

            {/* Vulnerabilities List */}
            {findings.length > 0 && (
              <div className="bg-white rounded-3xl border-2 border-slate-200 overflow-hidden shadow-xl">
                <div className="p-6 border-b-2 border-slate-100 flex justify-between items-center bg-gradient-to-r from-slate-50 to-white">
                  <h3 className="font-black text-lg flex items-center gap-2">
                    <FileWarning size={22} className="text-red-500" /> 
                    Failles D√©tect√©es
                  </h3>
                  <span className="text-xs font-bold text-slate-400 uppercase tracking-widest">
                    Analyse Headers HTTP
                  </span>
                </div>
                <div className="divide-y-2 divide-slate-50">
                  {findings.map((finding, idx) => (
                    <div key={finding.id} className="p-6 hover:bg-slate-50 transition-colors">
                      <div className="flex items-start justify-between gap-4 mb-3">
                        <div className="flex items-start gap-4 flex-1">
                          <div className={`shrink-0 w-8 h-8 rounded-full flex items-center justify-center font-black text-sm ${
                            finding.severity === 'high' ? 'bg-red-100 text-red-600' :
                            finding.severity === 'medium' ? 'bg-orange-100 text-orange-600' :
                            'bg-yellow-100 text-yellow-600'
                          }`}>
                            {idx + 1}
                          </div>
                          <div className="flex-1">
                            <div className="flex items-center gap-3 mb-2">
                              <h4 className="font-bold text-base text-slate-900">{finding.name}</h4>
                              <span className={`text-[10px] font-black px-2.5 py-1 rounded-full uppercase tracking-wider border ${getSeverityColor(finding.severity)}`}>
                                {finding.severity === 'high' ? 'Critique' : finding.severity === 'medium' ? 'Moyen' : 'Faible'}
                              </span>
                            </div>
                            <p className="text-sm text-slate-600 mb-3 leading-relaxed">{finding.desc}</p>
                            
                            {/* Consequences d√©taill√©es */}
                            <div className="bg-red-50 border-l-4 border-red-400 p-3 rounded-r-lg mb-3">
                              <p className="text-xs font-bold text-red-900 mb-1">üí• Impact Business</p>
                              <p className="text-xs text-red-700 leading-relaxed">{finding.consequence}</p>
                            </div>

                            {/* Solution */}
                            <div className="bg-emerald-50 border-l-4 border-emerald-400 p-3 rounded-r-lg">
                              <p className="text-xs font-bold text-emerald-900 mb-1">‚úÖ Correction</p>
                              <code className="text-xs text-emerald-800 font-mono block bg-white/50 p-2 rounded mt-1">
                                {finding.fix}
                              </code>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                      {/* Footer metadata */}
                      <div className="flex items-center gap-4 mt-4 pt-3 border-t border-slate-100">
                        <span className="text-[10px] text-slate-400 uppercase tracking-wider font-bold">
                          Header: <span className="text-slate-600">{finding.header}</span>
                        </span>
                        <span className="text-[10px] text-slate-400 uppercase tracking-wider font-bold">
                          Ref: <span className="text-slate-600">{finding.cveRef}</span>
                        </span>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* Score A+ - Upgrade CTA */}
            {findings.length === 0 && (
              <div className="bg-gradient-to-br from-emerald-600 to-emerald-700 rounded-3xl p-8 text-white shadow-2xl">
                <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                  <div className="space-y-3 flex-1">
                    <div className="flex items-center gap-2">
                      <CheckCircle2 size={28} className="text-emerald-200" />
                      <h4 className="text-2xl font-black">Headers parfaits ! üéâ</h4>
                    </div>
                    <p className="text-emerald-100 text-base leading-relaxed">
                      Vos headers de s√©curit√© sont <span className="font-bold">exemplaires</span>. 
                      Mais qu'en est-il de vos <span className="font-bold">APIs, endpoints priv√©s, conformit√© RGPD/AI Act</span> et <span className="font-bold">Shadow APIs</span> ?
                    </p>
                    <p className="text-emerald-200 text-sm">
                      üëâ Passez √† l'audit complet pour une analyse exhaustive (OWASP API Top 10, conformit√© r√©glementaire, plan 30/60/90 jours).
                    </p>
                  </div>
                  <a 
                    href="/#demande" 
                    className="w-full md:w-auto bg-white text-emerald-700 px-8 py-4 rounded-xl font-black flex items-center justify-center gap-2 transition-all hover:bg-emerald-50 group shadow-xl"
                  >
                    <Shield size={20} />
                    Audit Complet Scanalis
                    <ArrowRight size={18} className="group-hover:translate-x-1 transition-transform" />
                  </a>
                </div>
              </div>
            )}

            {/* CTA Final pour scores B/C/D */}
            {findings.length > 0 && (
              <div className="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 rounded-3xl p-8 text-white shadow-2xl border border-slate-700">
                <div className="flex flex-col lg:flex-row justify-between items-center gap-8">
                  <div className="space-y-4 flex-1">
                    <div className="inline-block px-3 py-1 bg-blue-500/20 border border-blue-400/30 rounded-full text-xs font-bold text-blue-300 uppercase tracking-wider">
                      üéØ Passez √† l'action
                    </div>
                    <h4 className="text-3xl font-black leading-tight">
                      Ne laissez pas ces {findings.length} faille{findings.length > 1 ? 's' : ''} <br className="hidden md:block"/>
                      ruiner votre closing
                    </h4>
                    <p className="text-slate-300 text-base leading-relaxed">
