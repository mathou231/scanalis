<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner Gratuit Headers HTTP - Scanalis</title>
  <meta name="description" content="Analysez vos headers de s√©curit√© HTTP en 30 secondes. Gratuit et instantan√©." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-in { animation: fadeIn 0.7s ease-out; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    
    const Icon = ({ name, ...props }) => {
      React.useEffect(() => { lucide.createIcons(); });
      return React.createElement('i', { 'data-lucide': name, ...props });
    };

    const ScanalisScanner = () => {
      const [url, setUrl] = useState('');
      const [isScanning, setIsScanning] = useState(false);
      const [showResult, setShowResult] = useState(false);
      const [progress, setProgress] = useState(0);
      const [findings, setFindings] = useState([]);
      const [error, setError] = useState('');
      const [scannedUrl, setScannedUrl] = useState('');

      const validateAndCleanUrl = (input) => {
        let cleanUrl = input.trim();
        if (!/^https?:\/\/.+\..+/.test(cleanUrl)) {
          if (!cleanUrl.startsWith('http')) cleanUrl = 'https://' + cleanUrl;
        }
        try {
          const urlObj = new URL(cleanUrl);
          if (urlObj.hostname.length < 3 || !urlObj.hostname.includes('.')) return null;
          return cleanUrl;
        } catch (e) {
          return null;
        }
      };

      const analyzeHeaders = (headers) => {
        const vulnerabilities = [];
        
        if (!headers['strict-transport-security']) {
          vulnerabilities.push({
            id: 'hsts',
            severity: 'high',
            name: "HSTS Manquant",
            header: "Strict-Transport-Security",
            desc: "Connexion HTTP‚ÜíHTTPS non forc√©e. Donn√©es interceptables.",
            impact: "Man-in-the-Middle",
            fix: "Strict-Transport-Security: max-age=31536000; includeSubDomains"
          });
        }
        
        if (!headers['content-security-policy']) {
          vulnerabilities.push({
            id: 'csp',
            severity: 'high',
            name: "CSP Non-D√©finie",
            header: "Content-Security-Policy",
            desc: "Injection de scripts malveillants (XSS) possible.",
            impact: "Vol de donn√©es",
            fix: "Content-Security-Policy: default-src 'self'"
          });
        }
        
        if (!headers['x-frame-options']) {
          vulnerabilities.push({
            id: 'xfo',
            severity: 'medium',
            name: "X-Frame-Options Absent",
            header: "X-Frame-Options",
            desc: "Site int√©grable dans une iframe malveillante.",
            impact: "Clickjacking",
            fix: "X-Frame-Options: DENY"
          });
        }
        
        if (!headers['x-content-type-options']) {
          vulnerabilities.push({
            id: 'xcto',
            severity: 'medium',
            name: "X-Content-Type-Options Absent",
            header: "X-Content-Type-Options",
            desc: "MIME sniffing permet l'ex√©cution de fichiers malveillants.",
            impact: "Malware",
            fix: "X-Content-Type-Options: nosniff"
          });
        }

        if (!headers['referrer-policy']) {
          vulnerabilities.push({
            id: 'referrer',
            severity: 'low',
            name: "Referrer-Policy Non-D√©finie",
            header: "Referrer-Policy",
            desc: "URLs avec tokens peuvent fuiter vers des sites tiers.",
            impact: "Fuite d'infos",
            fix: "Referrer-Policy: strict-origin-when-cross-origin"
          });
        }

        if (!headers['permissions-policy'] && !headers['feature-policy']) {
          vulnerabilities.push({
            id: 'permissions',
            severity: 'low',
            name: "Permissions-Policy Absente",
            header: "Permissions-Policy",
            desc: "Acc√®s non restreint aux APIs navigateur (cam√©ra, micro).",
            impact: "Vie priv√©e",
            fix: "Permissions-Policy: camera=(), microphone=()"
          });
        }
        
        return vulnerabilities;
      };

      const startScan = async (e) => {
        e.preventDefault();
        setError('');
        setFindings([]);
        setShowResult(false);
        
        const cleanUrl = validateAndCleanUrl(url);
        if (!cleanUrl) {
          setError("URL invalide. Format : https://exemple.com");
          return;
        }
        
        setIsScanning(true);
        setProgress(0);
        setScannedUrl(cleanUrl);
        
        const progressInterval = setInterval(() => {
          setProgress((prev) => (prev >= 90 ? 90 : prev + 10));
        }, 150);

        const proxies = [
          `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(cleanUrl)}`,
          `https://api.allorigins.win/raw?url=${encodeURIComponent(cleanUrl)}`,
          `https://corsproxy.io/?${encodeURIComponent(cleanUrl)}`
        ];

        let success = false;

        for (const proxyUrl of proxies) {
          try {
            const response = await fetch(proxyUrl, { 
              method: 'GET',
              mode: 'cors'
            });

            if (response.ok) {
              clearInterval(progressInterval);
              setProgress(100);

              const headers = {};
              response.headers.forEach((value, key) => {
                headers[key.toLowerCase()] = value;
              });

              const vulnerabilities = analyzeHeaders(headers);
              setFindings(vulnerabilities);
              
              setTimeout(() => {
                setIsScanning(false);
                setShowResult(true);
              }, 300);
              
              success = true;
              break;
            }
          } catch (err) {
            continue;
          }
        }

        if (!success) {
          clearInterval(progressInterval);
          setIsScanning(false);
          setError("Impossible d'analyser cette URL. Le site bloque probablement les scans externes.");
        }
      };

      const getGrade = (count) => {
        if (count === 0) return { letter: 'A+', color: 'text-emerald-600', bg: 'bg-emerald-50', border: 'border-emerald-300', label: 'Excellent', emoji: 'üéâ' };
        if (count === 1) return { letter: 'A', color: 'text-emerald-500', bg: 'bg-emerald-50', border: 'border-emerald-200', label: 'Tr√®s Bon', emoji: '‚úÖ' };
        if (count === 2) return { letter: 'B', color: 'text-blue-500', bg: 'bg-blue-50', border: 'border-blue-200', label: 'Correct', emoji: 'üëç' };
        if (count <= 5) return { letter: 'C', color: 'text-orange-500', bg: 'bg-orange-50', border: 'border-orange-200', label: 'Vuln√©rable', emoji: '‚ö†Ô∏è' };
        return { letter: 'D', color: 'text-red-600', bg: 'bg-red-50', border: 'border-red-300', label: 'Critique', emoji: 'üö®' };
      };

      const getSeverityColor = (severity) => {
        if (severity === 'high') return 'bg-red-100 text-red-700 border-red-300';
        if (severity === 'medium') return 'bg-orange-100 text-orange-700 border-orange-300';
        return 'bg-yellow-100 text-yellow-700 border-yellow-300';
      };

      const grade = getGrade(findings.length);

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-50 font-sans text-slate-900 pb-20">
          <nav className="p-6 max-w-6xl mx-auto flex justify-between items-center">
            <div className="flex items-center gap-2">
              <div className="bg-gradient-to-br from-blue-600 to-blue-700 p-2 rounded-xl shadow-lg">
                <Icon name="shield-check" className="text-white" size={24} />
              </div>
              <span className="text-xl font-black">SCANALIS</span>
              <span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full">FREE</span>
            </div>
            <a href="/" className="text-sm text-slate-600 hover:text-slate-900 font-medium">Audit Complet ‚Üí</a>
          </nav>

          <main className="max-w-4xl mx-auto px-4 mt-8">
            <div className="text-center mb-12">
              <div className="inline-block mb-4 px-4 py-1.5 bg-blue-100 text-blue-700 rounded-full text-sm font-bold">
                üéØ Audit Gratuit ‚Ä¢ 30 Secondes
              </div>
              <h1 className="text-4xl md:text-5xl font-black text-slate-900 mb-4 leading-tight">
                Vos Headers de S√©curit√©<br/>
                <span className="text-blue-600">Sont-ils Conformes ?</span>
              </h1>
              <p className="text-lg text-slate-600 font-medium max-w-2xl mx-auto">
                Entrez votre URL. On analyse vos headers HTTP en temps r√©el.
              </p>
            </div>

            <div className="bg-white p-3 rounded-2xl shadow-2xl border-2 border-slate-200 mb-10">
              <form onSubmit={startScan} className="flex flex-col md:flex-row gap-3">
                <div className="flex-1 relative">
                  <Icon name="search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20} />
                  <input 
                    type="text" 
                    value={url}
                    onChange={(e) => setUrl(e.target.value)}
                    placeholder="https://votre-site.com" 
                    className="w-full pl-12 pr-5 py-4 rounded-xl border-2 border-slate-100 bg-slate-50 focus:bg-white focus:border-blue-500 outline-none font-medium"
                  />
                </div>
                <button 
                  disabled={isScanning || !url}
                  type="submit"
                  className="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-10 py-4 rounded-xl font-bold disabled:opacity-50 shadow-lg"
                >
                  {isScanning ? 'Analyse...' : 'Scanner'}
                </button>
              </form>
              
              {isScanning && (
                <div className="mt-3">
                  <div className="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                    <div className="bg-gradient-to-r from-blue-500 to-blue-600 h-full transition-all" style={{ width: `${progress}%` }}></div>
                  </div>
                </div>
              )}

              {error && (
                <div className="mt-3 p-4 bg-red-50 border border-red-200 rounded-xl flex items-start gap-2">
                  <Icon name="x-circle" className="text-red-500 shrink-0" size={20} />
                  <p className="text-sm text-red-600">{error}</p>
                </div>
              )}
            </div>

            {showResult && (
              <div className="space-y-6 animate-in">
                
                {/* Score Card */}
                <div className={`rounded-3xl border-4 ${grade.border} ${grade.bg} p-8 shadow-2xl text-center`}>
                  <div className={`text-9xl font-black ${grade.color} mb-4`}>{grade.letter}</div>
                  <h2 className="text-3xl font-black text-slate-900 mb-2">{grade.label}</h2>
                  <p className="text-slate-700 font-medium text-lg mb-4">
                    {findings.length === 0 ? "Aucune vuln√©rabilit√© d√©tect√©e !" : `${findings.length} faille(s) d√©tect√©e(s) sur ${scannedUrl}`}
                  </p>
                  
                  {findings.length > 0 && (
                    <div className="bg-white/60 backdrop-blur p-4 rounded-xl text-sm text-slate-700 mt-4">
                      <p className="font-bold mb-2">
                        {findings.length >= 5 && "üö® Risque Critique"}
                        {findings.length >= 3 && findings.length < 5 && "‚ö†Ô∏è Risque √âlev√©"}
                        {findings.length === 2 && "üëç Risque Mod√©r√©"}
                        {findings.length === 1 && "‚úÖ Risque Faible"}
                      </p>
                      <p className="leading-relaxed">
                        {findings.length >= 5 && "Configuration critique. Audit approfondi URGENT."}
                        {findings.length >= 3 && findings.length < 5 && "Vuln√©rabilit√©s multiples. Conformit√© fragile face √† un audit."}
                        {findings.length === 2 && "Bon niveau mais am√©liorations recommand√©es."}
                        {findings.length === 1 && "Presque parfait ! Une correction et vous √™tes A+."}
                      </p>
                    </div>
                  )}
                </div>

                {/* Comparateur */}
                {findings.length > 0 && (
                  <div className="bg-blue-50 border-2 border-blue-200 rounded-2xl p-6">
                    <h3 className="font-bold text-lg mb-4 text-slate-900 flex items-center gap-2">
                      <Icon name="bar-chart-3" size={20} className="text-blue-600" />
                      üìä O√π vous situez-vous ?
                    </h3>
                    <div className="space-y-2 text-sm">
                      <div className="flex justify-between items-center py-2 px-3 rounded-lg hover:bg-blue-100/50">
                        <span className="text-slate-700">Sites ultra-s√©curis√©s (Stripe, GitHub)</span>
                        <span className="font-bold text-emerald-600">A+</span>
                      </div>
                      <div className="flex justify-between items-center py-2 px-3 rounded-lg hover:bg-blue-100/50">
                        <span className="text-slate-700">Startups tech bien configur√©es</span>
                        <span className="font-bold text-emerald-500">A</span>
                      </div>
                      <div className="flex justify-between items-center py-2 px-3 rounded-lg hover:bg-blue-100/50">
                        <span className="text-slate-700">Entreprises avec s√©curit√© standard</span>
                        <span className="font-bold text-blue-500">B</span>
                      </div>
                      <div className="flex justify-between items-center py-3 px-4 bg-orange-100 rounded-lg border-2 border-orange-400">
                        <span className="text-slate-900 font-bold flex items-center gap-2">
                          <Icon name="arrow-right" size={16} />
                          Vous √™tes ici
                        </span>
                        <span className="font-black text-orange-600 text-xl">{grade.letter}</span>
                      </div>
                      <div className="flex justify-between items-center py-2 px-3 rounded-lg hover:bg-blue-100/50">
                        <span className="text-slate-700">Sites legacy non maintenus</span>
                        <span className="font-bold text-red-600">D</span>
                      </div>
                    </div>
                    <p className="text-xs text-slate-500 mt-4 text-center italic">
                      üí° 60% des sites sont en C. Passez en A/A+ pour vous d√©marquer lors des audits clients.
                    </p>
                  </div>
                )}

                {/* Liste des Failles */}
                {findings.length > 0 && (
                  <div className="bg-white rounded-2xl border-2 border-slate-200 overflow-hidden shadow-lg">
                    <div className="p-5 border-b-2 border-slate-100 bg-gradient-to-r from-slate-50 to-white">
                      <h3 className="font-black text-lg flex items-center gap-2">
                        <Icon name="alert-triangle" className="text-orange-500" size={22} />
                        Failles D√©tect√©es
                      </h3>
                    </div>
                    <div className="divide-y-2 divide-slate-50">
                      {findings.map((finding, idx) => (
                        <div key={finding.id} className="p-5 hover:bg-slate-50">
                          <div className="flex items-start gap-4 mb-3">
                            <div className={`shrink-0 w-8 h-8 rounded-full flex items-center justify-center font-black text-sm ${getSeverityColor(finding.severity)}`}>
                              {idx + 1}
                            </div>
                            <div className="flex-1">
                              <div className="flex items-center gap-3 mb-2">
                                <h4 className="font-bold text-base">{finding.name}</h4>
                                <span className={`text-[10px] font-black px-2 py-1 rounded-full uppercase ${getSeverityColor(finding.severity)} border`}>
                                  {finding.severity === 'high' ? 'Critique' : finding.severity === 'medium' ? 'Moyen' : 'Faible'}
                                </span>
                              </div>
                              <p className="text-sm text-slate-600 mb-3">{finding.desc}</p>
                              
                              <div className="bg-emerald-50 border-l-4 border-emerald-400 p-3 rounded-r-lg">
                                <p className="text-xs font-bold text-emerald-900 mb-1">‚úÖ Correction</p>
                                <code className="text-xs text-emerald-800 font-mono block bg-white/50 p-2 rounded">
                                  {finding.fix}
                                </code>
                              </div>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {/* CTA Final */}
                {findings.length > 0 ? (
                  <div className="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 rounded-3xl p-8 text-white shadow-2xl">
                    <div className="text-center max-w-2xl mx-auto">
                      <div className="inline-block px-3 py-1 bg-orange-500/20 border border-orange-400/30 rounded-full text-xs font-bold text-orange-300 uppercase mb-4">
                        üéØ Passez √† l'action
                      </div>
                      <h3 className="text-3xl font-black mb-4">
                        Ne laissez pas ces {findings.length} faille{findings.length > 1 ? 's' : ''} ruiner votre closing
                      </h3>
                      <p className="text-slate-300 text-base mb-6 leading-relaxed">
                        Ce scan gratuit ne couvre que les headers HTTP de surface. 
                        Pour une analyse compl√®te (APIs, OWASP Top 10, conformit√© RGPD/AI Act), passez √† l'audit Scanalis.
                      </p>
                      <div className="flex flex-col sm:flex-row gap-3 justify-center mb-6">
                        <div className="flex items-center gap-2 text-sm text-slate-400">
                          <Icon name="check-circle-2" size={16} className="text-emerald-400" />
                          Livraison 48h
                        </div>
                        <div className="flex items-center gap-2 text-sm text-slate-400">
                          <Icon name="check-circle-2" size={16} className="text-emerald-400" />
                          Snippets correction
                        </div>
                        <div className="flex items-center gap-2 text-sm text-slate-400">
                          <Icon name="check-circle-2" size={16} className="text-emerald-400" />
                          Plan 30/60/90j
                        </div>
                      </div>
                      <div className="flex flex-col sm:flex-row gap-3 justify-center">
                        <a 
                          href="https://cal.com/mathilde-de-roumilly-3zskha/30min"
                          target="_blank"
                          className="inline-flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-blue-700 px-8 py-4 rounded-xl font-black text-white hover:from-blue-500 hover:to-blue-600 transition-all shadow-xl"
                        >
                          <Icon name="calendar" size={20} />
                          R√©server un Audit (30min gratuit)
                        </a>
                        <a 
                          href="/#demande"
                          className="inline-flex items-center justify-center gap-2 bg-slate-700 hover:bg-slate-600 px-8 py-4 rounded-xl font-bold text-white border border-slate-600"
                        >
                          <Icon name="info" size={18} />
                          Voir Tarifs
                        </a>
                      </div>
                    </div>
                  </div>
                ) : (
                  <div className="bg-gradient-to-br from-emerald-600 to-emerald-700 rounded-3xl p-8 text-white shadow-2xl text-center">
                    <div className="flex items-center justify-center gap-2 mb-4">
                      <Icon name="check-circle-2" size={32} className="text-emerald-200" />
                      <h3 className="text-3xl font-black">Headers parfaits ! üéâ</h3>
                    </div>
                    <p className="text-emerald-100 text-lg mb-6 max-w-2xl mx-auto">
                      Vos headers de s√©curit√© sont exemplaires. Mais qu'en est-il de vos APIs, endpoints priv√©s, conformit√© RGPD/AI Act ?
                    </p>
                    <a 
                      href="/#demande"
                      className="inline-flex items-center gap-2 bg-white text-emerald-700 px-8 py-4 rounded-xl font-black hover:bg-emerald-50"
                    >
                      <Icon name="shield" size={20} />
                      Audit Complet Scanalis
                    </a>
                  </div>
                )}

                {/* Rescan */}
                <div className="text-center">
                  <button 
                    onClick={() => {
                      setShowResult(false);
                      setFindings([]);
                      setUrl('');
                    }}
                    className="text-blue-600 hover:text-blue-700 font-bold flex items-center gap-2 mx-auto"
                  >
                    <Icon name="refresh-ccw" size={18} />
                    Analyser une autre URL
                  </button>
                </div>

              </div>
            )}
          </main>

          <footer className="mt-24 text-center text-slate-400 text-xs">
            Scanalis ¬© 2026 ‚Ä¢ S√©curit√© & Conformit√©
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ScanalisScanner />);
  </script>
</body>
</html>
